  # Comment next block if you want to use gpt-oss-20b
  gpt-oss-120b:
    <<: *build-base
    restart: unless-stopped
    container_name: gpt-oss-120b
    shm_size: '8g'  
    volumes:
      - ./models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - *tz
    command:
      - "-m"
      - "/models/gpt-oss-120b-mxfp4-00001-of-00003.gguf"
      - "--port"
      - "8000"
      - "--host"
      - "0.0.0.0"
      - "-n"
      - "65536"
      - "--n-gpu-layers"
      - "99"
      - "--ctx-size"
      - "16384"
      - "--ctx-shift"
      - "-fa"
      - "1"
      - "--jinja"
      # 新增：HTTP 超时和连接管理参数
      - "--timeout"
      - "60"          # HTTP 读写超时 60 秒，客户端断开后服务端会检测到
      - "--threads-http"
      - "4"           # HTTP 服务线程数，支持并发请求处理

  deepseek-coder:
    <<: *build-base
    container_name: deepseek-coder
    volumes:
      - ./models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - *tz
    command:
      - "-m"
      - "/models/deepseek-coder-6.7b-instruct.Q8_0.gguf"
      - "--port"
      - "8000"
      - "--host"
      - "0.0.0.0"
      - "-n"
      - "256"
      - "--n-gpu-layers"
      - "999"
      - "--jinja"

volumes:
  ollama-data:

networks:
  default:
    name: chatbot-net
