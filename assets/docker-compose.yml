services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      milvus:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=chatbot
      - POSTGRES_USER=chatbot_user
      - POSTGRES_PASSWORD=chatbot_password
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
      - MILVUS_ADDRESS=milvus:19530
      - MODELS=gpt-oss-120b #,gpt-oss-20b
      - UPLOAD_DIR=/app/uploads
      # Redis 配置 (查询缓存)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUERY_CACHE_TTL=3600
      # Langfuse 配置 (AI 可观测性)
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-pk-lf-451cd1a8-1394-4e52-9032-c7f2a86ebd19}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-sk-lf-77127993-f9ca-4f4d-9735-2cc03cb8cc4a}
      - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL:-http://langfuse:3000}

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped


  postgres:
    container_name: postgres
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=chatbot
      - POSTGRES_USER=chatbot_user
      - POSTGRES_PASSWORD=chatbot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot_user -d chatbot"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3    

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.5.15-20250718-3a3b374f-gpu-arm64
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"

  # ============================================================
  # Langfuse: LLM 可观测性 (可选，需配置 LANGFUSE_* 后 backend 才会上报)
  # 端口: 3105 -> 3000 (Web UI)
  # ============================================================
  langfuse:
    image: langfuse/langfuse:latest
    container_name: langfuse
    ports:
      - "3105:3000"
    environment:
      - DATABASE_URL=postgres://chatbot_user:chatbot_password@postgres:5432/langfuse
      - NEXTAUTH_SECRET=${LANGFUSE_NEXTAUTH_SECRET:-Ovm1kskiBcOJrnrW0-Z2hNsF7tJ0WFX5creRl_Ir1rE}
      - NEXTAUTH_URL=${LANGFUSE_NEXTAUTH_URL:-http://localhost:3105}
      - SALT=${LANGFUSE_SALT:-jyOPg9kRLzSum3Q5rNKkeosTfEX6wGxfm31v7x8D_0I}
    volumes:
      - langfuse-data:/var/lib/langfuse
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================================
  # Redis: 查询缓存 (可选，用于持久化RAG查询缓存)
  # 端口: 6379
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped


volumes:
  postgres_data:
  backend_uploads:
  langfuse-data:
  redis_data:

networks:
  default:
    name: chatbot-net